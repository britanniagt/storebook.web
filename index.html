      </div>
      <div class="menutoggle"></div>
      <nav>
        <ul>

    <!-- NAVIGATION BAR ENDS -->
    <header class="header text-center">

      </h1>

      <p id="description">Add some Books</p>
    </header>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter the Title" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Name of the Author" />
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control" placeholder="Enter the ISBN" />
      </div>
      <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
    </form>
    <br />
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </main>

  <!-- /.Outro -->
  <script src="app.js"></script>

        </div>

    <main>
      <div class="list">
        <table>
          <thead>
            <tr>

              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>

      <div class="add-button">
        <button>+</button>

      <div class="modal-container">
        <div class="modal">
          <div class="title">

            <button class="close">

          </div>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>

                type="text"
                id="title"
                maxlength="40"
                placeholder="Enter the Title"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                maxlength="20"
                placeholder="Name of the Author"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input
                type="text"
                id="isbn"
                maxlength="13"
                placeholder="ISBN"
                autocomplete="off"
              />
            </div>
          </form>
          <div class="action">
            <button type="submit" value="Add Book" form="book-form">
              Submit
